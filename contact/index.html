<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EğŸ“%3C/text%3E%3C/svg%3E">
</head>
<body>
    <h1>Contact Me</h1>
    

    <script type="module" src="../global.js"></script>
    <form class="contact">
        <label>
            <span>Email</span>
            <input type="email" name="email" placeholder="you@example.com" required>
        </label>

        <label>
            <span>Subject</span>
            <input type="text" name="subject" placeholder="Hello">
        </label>

        <label>
            <span>Message</span>
            <textarea name="message" rows="5" placeholder="Sup?"></textarea>
        </label>

        <button type="submit">Send</button>
    </form>
    <form action="mailto:charles@example.com" method="POST" enctype="text/plain">
        <label>Email:
            <input type="email" name="email">
        </label>
        <br><br>

        <label>Subject:
            <input type="text" name="subject">
        </label>
        <br><br>

        <label>Message:
                <textarea name="body"></textarea>
        </label>
        <br><br>

        <button>Send</button>
    </form>
</body>
</html>
